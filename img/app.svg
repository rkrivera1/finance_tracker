<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <style>
    .background { fill: #007bff; }
    .icon { fill: white; }
  </style>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" class="background"/>
  
  <!-- Graph lines representing financial tracking -->
  <polyline points="20,70 35,50 50,60 75,30" 
    fill="none" 
    stroke="white" 
    stroke-width="6" 
    stroke-linecap="round"/>
  
  <!-- Money symbol -->
  <text x="50" y="65" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-size="30" 
    font-weight="bold" 
    class="icon">
    $
  </text>
</svg>
